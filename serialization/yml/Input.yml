SportsPlanning\Input:
  exclusion_policy: ALL
  exclude: false
  properties:
    plannings:
      type: ArrayCollection<SportsPlanning\Planning>
      access_type: public_method # defaults to property
      accessor: # access_type must be set to public_method
        getter: getDummyPlannings
        setter: setDummyPlannings
    poules:
      type: ArrayCollection<SportsPlanning\Poule>
    sports:
      type: ArrayCollection<SportsPlanning\Sport>
    referees:
      type: ArrayCollection<SportsPlanning\Referee>
    perPoule:
      type: boolean